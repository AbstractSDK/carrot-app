[book]
authors = ["bunny"]
language = "en"
multilingual = false
src = "src"
title = "Carrot Savings"


[build]
create-missing = false

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.1"    # do not edit: managed by `mdbook-admonish install`

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output]

[output.html]
additional-js = ["mermaid.min.js", "mermaid-init.js"]
additional-css = ["./mdbook-admonish.css"]
default-theme = "abstract"
preferred-dark-theme = "abstract"
curly-quotes = true
git-repository-url = "https://github.com/AbstractSDK/carrot-app/docs"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/AbstractSDK/carrot-app/edit/main/docs/{path}"
fold.enable = true
no-section-label = true
# [output.linkcheck]
